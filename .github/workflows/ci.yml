name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_sqlite
          tools: composer
      - name: Copy .env
        run: |
          cp -n .env.example .env || true
          printf "\nDB_CONNECTION=sqlite\nDB_DATABASE=database/database.sqlite\nCACHE_DRIVER=array\nQUEUE_CONNECTION=sync\n" >> .env
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      - name: Prepare SQLite
        run: php -r "file_exists('database/database.sqlite') || touch('database/database.sqlite');"
      - name: Migrate database (testing)
        run: php artisan migrate --env=testing --force
      - name: Run tests (Pest)
        run: vendor/bin/pest

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Typecheck
        run: npm run typecheck
      - name: Lint
        run: npm run lint

  smoke-tests:
    if: ${{ secrets.PLAYWRIGHT_BASE_URL != '' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Playwright
        run: |
          npm ci
          npm install --no-save @playwright/test
          npx playwright install --with-deps
      - name: Run Smoke Tests
        env:
          BASE_URL: ${{ secrets.PLAYWRIGHT_BASE_URL }}
        run: npx playwright test --config=playwright.config.ts || npx playwright test
